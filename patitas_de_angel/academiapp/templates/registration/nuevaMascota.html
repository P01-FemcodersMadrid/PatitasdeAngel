<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Manejo de mensajes ya sea de exito como de error-->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
      <h1>Agregar Mascota</h1>
      <table>
        {{formaMascota}}
      </table>
      <button type="submit">Enviar</button>
      {% csrf_token %}
      <!--variable para pasar validaciÃ³n-->
    </form>

</body>
</html>
